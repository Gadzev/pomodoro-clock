<html>
    <head>
        <meta charset="utf-8">
        <title> Pomodoro Clock </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="howler.min.js"></script>
        <script type="text/javascript" src="clock.js" async></script>
        <body>
            <div class="container">
                <h3 class="tutorial-header"> Move your mouse over the handle and use your mousewheel to set the timer </h3>
                <div class="clock-frame">
                    <div class="timer">
                        <img src="pomodoro-timer.svg" class="timer-svg">
                        <div class="timer-frame">
                            <div class="timer-point" id="rotate-point"></div>
                        </div>
                    </div>
                </div>

            </div>
        </body>
    </head>
</html>
